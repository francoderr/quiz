class App extends React.Component {
    constructor(props) {
        super(props);

        this.state = {
            num : 1
        }
        this.changer = this.changer.bind(this);
    }

    changer() {
    <!-- The first argument to setState should be an object containing the new state -->
        this.setState({
            num: this.state.num + 1;    // This is a new object with the new state
        },
        console.log(this.state.num); // If you want to see the new value right after the state has been changed, use a callback function as the 2nd argument to setState. It'll be called after the state has been changed. This is a more accurate check for the new ths.state.num value
        )        
    }

    render() {
        return(
            <div>
                <button onClick={this.changer}>ClickMe</button>
                <h1>num value is {this.state.num}</h1>
            </div>
        )
    }
}
